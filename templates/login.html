<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link href="/static/style.css" rel="stylesheet">
</head>

<body style="">
<!--Меню НАЧАЛО -->
<nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/static/images/logo.png" alt="Bootstrap" width="120">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">О нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Преимущества</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Как это работает?</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Связаться с нами</a>
                </li>
                <li class="nav-item">
                    {% if not session.logged_in %}
                    <a class="nav-link" href="/register" style="color: #0281FF;">Личный кабинет</a>
                    {% else %}
                    <a class="nav-link" href="/userpage" style="color: #0281FF;">Личный кабинет</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--Меню КОНЕЦ-->

<!-- Форма регистрации -->
<div class="mx-auto" style="max-height: 1650px; max-width:1200px;">
    <div class="container overflow-hidden">
        <div class="row justify-content-md-center gx-5 gy-5">
            <div class="col-sm-5">
                <p class="text_h2" style="font-weight: 500;">
                    ВХОД
                </p>
                {% if error != None %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <form method=post>
                    <input type="text" class="form-control" placeholder="name@mail.ru" aria-describedby="emailHelp"
                           style="margin-top:15px;" name=email>

                    <input type="password" class="form-control" placeholder="Пароль" style="margin-top:15px;"
                           name=password>

                    <button type="submit" class="btn btn-outline-primary"
                            style="border-radius: 25px; border: 2px solid; margin-top:15px;">ВПЕРЕД наЗУБАХ
                    </button>
                </form>
                <a class="btn btn-outline-secondary" href="/register" style="margin-top: 15px; border-radius: 25px; border: 2px solid;">Нет аккаунта?</a>
            </div>
            <div class="col-sm-5">
                <img src="/static/images/pohoto_login.jpg" class="mx-auto"
                     style="height: 350px; width: 350px; border-radius: 350px; margin-top: 10px;">
            </div>
        </div>
    </div>
</div>
</body>
</html>
